<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="tutorial.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Address</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="tutorial.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="officeAddress">Office Address</label>
        <input
          class="form-control"
          id="officeAddress"
          required
          [(ngModel)]="tutorial.officeAddress"
          name="officeAddress"
        />
      </div>

      <button (click)="saveTutorial()" class="btn btn-success">Save</button>
    </div>

    <div *ngIf="submitted">
      <h4>Member was added successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add Member</button>
    </div>
  </div>
</div>
